<body>
    <!-- ol = ordered list -->

        <!-- li = list item -->
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <!-- ul = unordered list -->

        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
