<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*tag selector - no prefix*/
        p{
            color:green;
            text-decoration:underline;
        }

        /*class selector - . as prefix*/
        .c1{
            font-size: xx-large;
            background-color:yellow;
        }

        /*id selector - # as prefix*/
        #p2{
            background-color:aqua;
        }
    </style>
</head>
<body>
    <p id="p1" class="c1">line 1</p>
    <p id="p2">line 2</p>
    <p id="p3" class="c1">line 3</p>
</body>
</html>
