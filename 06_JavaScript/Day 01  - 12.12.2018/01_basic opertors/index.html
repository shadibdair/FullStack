<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num1=3;
        var num2=4;


        alert(num1+ num2);
        alert(num1- num2);
        alert(num1* num2);
        alert(num1/ num2);
        alert(num1% num2);
        alert(num1** num2);  // ** is pow
        alert(num1++);
        alert(++num1);
        alert(num1--);
        alert(--num1);


        var str1="a";
        var str2="b";
        alert(str1+ str2);
    </script>
</head>

</body>
</html>
