<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = 3;


        var index1 = 0;
        while (index1 < num) {
            console.log("while loop", index1);
            index1++;
        }


        var index2 = 0;
        do {
            console.log("do-while loop", index2);
            index2++;
        }while (index2 < num);



        for(var index3 = 0;index3 < num; index3++){
            console.log("for loop", index3);
        }
    </script>
</head>

<body>

</body>

</html>
